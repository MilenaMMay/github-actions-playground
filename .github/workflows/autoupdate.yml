name: autoupdate
on:
  push:
    branches:
      - main
jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-18.04
    steps:
        - uses: docker://chinthakagodawita/autoupdate-action:v1
          env:
            GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
            PR_FILTER: 'labelled'
            PR_LABELS: 'to_be_released'
            MERGE_MSG: 'Auto-update after release from master'
